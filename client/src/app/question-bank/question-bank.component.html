<h3> Банк вопросов</h3>

<form [formGroup]="searchForm" class="example-container">
  <mat-form-field  appearance="outline">
    <mat-label>Поиск по тексту вопроса</mat-label>
    <input matInput type="text"
           aria-label="Вопрос"
           matInput
           formControlName="questionName"
           (keyup)="applyFilter()"
           style="height:fit-content;width:fit-content"
    >
  </mat-form-field>

</form>



<table style="margin-top: 50px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="textQuestion" >
      <th mat-header-cell *matHeaderCellDef> Текст вопроса </th>
      <td mat-cell *matCellDef="let element" style="width: 350px;"> {{element.textQuestion}} </td>
    </ng-container>

    <ng-container matColumnDef="answers">
      <th mat-header-cell *matHeaderCellDef> Ответы </th>
      <mat-cell *matCellDef="let element" >
        <div >
          <ng-container  *ngFor="let item of element.answers"  >

                <mat-expansion-panel style="margin-top: 15px; margin-bottom: 15px;">
            <mat-expansion-panel-header  >


                  <mat-panel-description class="col-9" style="width: 450px; ">
                    {{item.textAnswer}}
                </mat-panel-description>

                  <mat-panel-description class="col-2" style="position: absolute; right: 0px;  margin-left: auto;">
                    Факторы
                  </mat-panel-description>

                
                
              </mat-expansion-panel-header>
              <ng-container  *ngFor="let j of item.factor">
                <div class="row" >
                    <div class="column">
                        {{j.nameFactor}}  = 
                    </div>
                    <div class="column" style="margin-left: 10px;">
                          {{j.weight}}
                    </div>
                    
                </div>
              </ng-container>
            </mat-expansion-panel>

          </ng-container>
        </div>
    </mat-cell>
    </ng-container>

      <ng-container matColumnDef="factors">
        <th mat-header-cell *matHeaderCellDef> Текст вопроса </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="button-row">
              <button class="mr-2" (click) = "addQuestiontoTest(element.idQuestion)" mat-mini-fab matTooltip="Primary" color="primary" >
                <mat-icon>add icon</mat-icon>
              </button>
              <button class="mr-2" mat-mini-fab matTooltip="Accent" color="accent" >
                <mat-icon>edit icon</mat-icon>
              </button>
              <button class="mr-2" mat-mini-fab matTooltip="Warn" color="warn" >
                <mat-icon>delete icon</mat-icon>
              </button>
            </div>
        </td>
      </ng-container>
      
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;" style="margin-bottom: 15px;" ></tr>
  </table>
