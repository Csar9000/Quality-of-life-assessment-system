<h3> Банк вопросов</h3>

<form [formGroup]="searchForm" class="example-container">
  <mat-form-field  appearance="outline">
    <mat-label>Поиск по тексту вопроса</mat-label>
    <input matInput type="text"
           aria-label="Вопрос"
           matInput
           formControlName="questionName"
           (keyup)="applyFilter()"
           style="height:fit-content;width:fit-content"
    >
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Поиск по факторам</mat-label>
    <input type="text"
           aria-label="Фактор"
           matInput
           formControlName="factorName"
           (keyup)="applyFilter()"
           style="height:fit-content"
    >
  </mat-form-field>

</form>



<table style="margin-top: 50px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="textQuestion">
      <th mat-header-cell *matHeaderCellDef> Текст вопроса </th>
      <td mat-cell *matCellDef="let element"> {{element.textQuestion}} </td>
    </ng-container>

    <ng-container matColumnDef="answers">
      <th mat-header-cell *matHeaderCellDef> Ответы </th>
      <mat-cell *matCellDef="let element">
        <div style="min-width:200px; max-width: 450px;">
          <ng-container  *ngFor="let item of element.answers" >
            <mat-accordion>
                <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{item.textAnswer}}
                </mat-panel-title>
                <mat-panel-description style="width: 100px;">
                  Факторы
                </mat-panel-description>
              </mat-expansion-panel-header>
              <ng-container  *ngFor="let j of item.factor">
                <div class="row" >
                    <div class="column">
                        {{j.nameFactor}}  = 
                    </div>
                    <div class="column" style="margin-left: 10px;">
                          {{j.weight}}
                    </div>
                    
                </div>
              </ng-container>
            </mat-expansion-panel>
          </mat-accordion>
          </ng-container>
        </div>
    </mat-cell>
    </ng-container>

      <ng-container matColumnDef="factors">
        <th mat-header-cell *matHeaderCellDef> Текст вопроса </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click) = "addQuestiontoTest(element.idQuestion)" class="btn btn-info mb-2 mt-2 mr-3">Добавить</button>
            <button class="btn btn-info mb-2 mt-2 mr-3">Изменить</button>
            <button  class="btn btn-info mb-2 mt-2 mr-3" >Удалить</button>
        </td>
      </ng-container>
      
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
