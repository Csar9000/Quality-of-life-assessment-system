
<h2>  Результаты тестирования</h2>

  <form [formGroup]="searchForm" class="example-container">
    <mat-form-field  appearance="outline">
      <mat-label>Название теста</mat-label>
      <input matInput type="text"
             aria-label="Departure station"
             matInput
             formControlName="testName"
             (keyup)="applyFilter()"
             style="height:fit-content"
      >
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Цех</mat-label>
      <input type="text"
             aria-label="Arrival station"
             matInput
             formControlName="arrivalStation"
             (keyup)="applyFilter()"
             style="height:fit-content"
      >
    </mat-form-field>
  
    <mat-form-field  appearance="outline" >
      <mat-label>Дата начала тестирования</mat-label>
      <input matInput
             formControlName="departureDate"
             [matDatepicker]="picker"
             (dateInput)="applyFilter()"
             >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
  </form>
 




<table style="margin-top: 50px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="testName">
      <th mat-header-cell *matHeaderCellDef> Название теста </th>
      <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
    </ng-container>

    <ng-container matColumnDef="departmentNum">
      <th mat-header-cell *matHeaderCellDef> Название цеха </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentNum}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dateNotificationDate">
      <th mat-header-cell *matHeaderCellDef> Дата начала тестирования </th>
      <td mat-cell *matCellDef="let element"> {{element.dateNotificationDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="datePassingTest">
      <th mat-header-cell *matHeaderCellDef> Дата окончания тестирования </th>
      <td mat-cell *matCellDef="let element"> {{element.datePassingTest}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="checkPassTest(element.idTest, element.idDepartment)" class="btn btn-info mb-2 mt-2 mr-3">Подробнее</button>
          <button (click)="exportAsXLSX(element.idTest, element.departmentNum)" class="btn btn-info mb-2 mt-2 mr-3">Скачать отчёт</button>
      </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr   mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
