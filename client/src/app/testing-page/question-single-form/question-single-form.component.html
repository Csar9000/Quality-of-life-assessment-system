<FORM  name=test>
  <div *ngFor="let item of questions">
    <H5> {{item.textQuestion}}</H5>
    <form action="#">
      <div *ngFor="let i of item.answers">
        <p>
          <label>
            <input #myname id="{{i.idAnswer}}" [value]="1-1" name="group1" type="radio" />
            <span>{{i.textAnswer}}</span>
          </label>
        </p>


      </div>
       
      </form>
  </div>
