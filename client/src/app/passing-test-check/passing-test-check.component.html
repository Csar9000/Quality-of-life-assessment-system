<h3> Прохождение тестирования </h3>
<input  matInput  placeholder="Поиск по коду сотрудника"  name="fname">
  

<table style="margin-top: 50px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="codeUser">
      <th mat-header-cell *matHeaderCellDef> Код сотрудника </th>
      <td mat-cell *matCellDef="let element"> {{element.codeUser}} </td>
    </ng-container>
    <ng-container matColumnDef="departmentNum">
        <th mat-header-cell *matHeaderCellDef> Цех </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentNum}} </td>
      </ng-container>
      <ng-container matColumnDef="passing_check">
        <th mat-header-cell *matHeaderCellDef> Прохождение </th>
        <td mat-cell *matCellDef="let element"> {{element.passing_check}} </td>
      </ng-container>
      <ng-container matColumnDef="testName">
        <th mat-header-cell *matHeaderCellDef> Название теста </th>
        <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
