<div class="dialog" >
    <div mat-dialog-content style="padding-bottom: 0px;" >
    <p style="font-size: 20px;">Создание тестирования</p>
    <div class="d-flex align-items-center justify-content-center">
        <div class="wrapper " >
          
          <form [formGroup]="testingForm" class="example-container" >
            <div class="box">
                <mat-form-field style="width: 300px;"  appearance="outline">
                    <mat-label>Название теста</mat-label>
                    <input matInput type="text"
                           aria-label="Название теста"
                           matInput
                           formControlName="testName"
                           style="height:fit-content"
                    >
                  </mat-form-field>
            </div>
            <div class="box">
                <mat-form-field style="width: 300px;">
                    <mat-select [formControl]="bankCtrl" placeholder="Цех" #singleSelect>
                      <mat-option style="margin-left: 10px;">
                        <ngx-mat-select-search placeholderLabel="Цех"  noEntriesFoundLabel="Совпадений не найдено" [formControl]="bankFilterCtrl"></ngx-mat-select-search>
                      </mat-option>
                
                      <mat-option *ngFor="let department of filteredDepartments | async" [value]="department">
                        {{department.departmentNum}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="box">
                <mat-form-field  appearance="outline" style="width: 300px;" >
                    <mat-label>Дата начала тестирования</mat-label>
                    <input matInput
                           formControlName="testingBeginDate"
                           [matDatepicker]="picker1"
                           >
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
            </div>

            <div class="box">
                <mat-form-field  appearance="outline" style="width: 300px;" >
                    <mat-label>Дата окончания тестирования</mat-label>
                    <input matInput
                           formControlName="testingEndDate"
                           [matDatepicker]="picker2"
                           >
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
            </div>
            
          </form>
          <div class="box">
            <div mat-dialog-actions>
                <div class="col-6">
                    <button mat-button>Отмена</button>
                </div>
                <div class="col-6">
                    <button mat-button  cdkFocusInitial>Создать</button>
                </div>
            </div>
        </div>
    </div>
          

      </div>
    </div>

</div>
